name: Aggregate Test Report

on:
  workflow_dispatch:
  workflow_run:
    workflows:
      - "Regression Tests - .NET Core"
      - "Regression Tests - .NET Framework"
    types:
      - completed

jobs:
  aggregate-and-report:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion != 'cancelled' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 10.0.x

      - name: Download .NET Core artifacts
        uses: actions/download-artifact@v4
        with:
          name: dotnet-regression-results
          path: artifacts-dotnet
        continue-on-error: true

      - name: Download .NET Framework artifacts
        uses: actions/download-artifact@v4
        with:
          name: netfx-regression-results
          path: artifacts-netfx
        continue-on-error: true

      - name: Build IssueRunner
        run: |
          cd Tools
          dotnet build -c Release

      - name: Merge results
        run: |
          cd Tools/IssueRunner/bin/Release/net10.0
          ./IssueRunner merge --linux $GITHUB_WORKSPACE/artifacts-dotnet --windows $GITHUB_WORKSPACE/artifacts-netfx --output $GITHUB_WORKSPACE

      - name: Generate test report
        run: |
          cd Tools/IssueRunner/bin/Release/net10.0
          ./IssueRunner report generate --root $GITHUB_WORKSPACE

      - name: Publish summary
        run: |
          cat TestReport.md >> "$GITHUB_STEP_SUMMARY"

      - name: Check for regressions
        run: |
          cd Tools/IssueRunner/bin/Release/net10.0
          ./IssueRunner report check-regressions --root $GITHUB_WORKSPACE
