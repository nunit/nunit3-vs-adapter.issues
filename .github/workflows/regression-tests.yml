name: Regression Tests

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - master

jobs:
  run-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDKs
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: |
            10.0.x
            8.0.x
            6.0.x

      - name: Install dotnet-outdated
        run: |
          dotnet tool install --global dotnet-outdated-tool
          echo "$HOME/.dotnet/tools" >> "$GITHUB_PATH"

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Run regression tests (no prerelease)
        env:
          PYTHONUNBUFFERED: "1"
        run: |
          python -u scripts/update_packages_and_tests.py --timeout 900

      - name: Generate test report
        run: |
          python scripts/testreport.py

      - name: Publish summary
        run: |
          cat TestReport.md >> "$GITHUB_STEP_SUMMARY"

      - name: Fail on regression failures
        run: |
          python scripts/check_regressions.py
